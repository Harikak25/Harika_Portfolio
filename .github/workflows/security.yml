# .github/workflows/security.yml
name: CodeQL
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 12 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      matrix:
        language: [javascript]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - run: npm ci
      - run: npm run build

      - uses: github/codeql-action/analyze@v3